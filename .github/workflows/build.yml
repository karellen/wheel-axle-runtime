  build-summary:
    if: success() || failure()
    runs-on: ubuntu-latest
    name: Build Summary
    needs:
#      - build-ubuntu-py314t
#      - build-macos-py314t
      - build-ubuntu-py314
      - build-macos-intel-py314
      - build-macos-arm-py314
#      - build-ubuntu-py313t
#      - build-macos-py313t
      - build-ubuntu-py313
      - build-macos-intel-py313
      - build-macos-arm-py313
      - build-ubuntu-py312
      - build-macos-py312
      - build-ubuntu-py311
      - build-macos-py311
      - build-ubuntu-py310
      - build-macos-py310
      - build-ubuntu-py39
      - build-macos-py39
    steps:
      - name: Check build matrix status
        if: |
          needs.build-ubuntu-py314.result != 'success' ||
          needs.build-macos-intel-py314.result != 'success' ||
          needs.build-macos-arm-py314.result != 'success' ||
          needs.build-ubuntu-py313.result != 'success' ||
          needs.build-macos-intel-py313.result != 'success' ||
          needs.build-macos-arm-py313.result != 'success' ||
          needs.build-ubuntu-py312.result != 'success' ||
          needs.build-macos-py312.result != 'success' ||
          needs.build-ubuntu-py311.result != 'success' ||
          needs.build-macos-py311.result != 'success' ||
          needs.build-ubuntu-py310.result != 'success' ||
          needs.build-macos-py310.result != 'success' ||
          needs.build-ubuntu-py39.result != 'success' ||
          needs.build-macos-py39.result != 'success'
        run: exit 1
